<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab and form</title>
</head>

<body>
    <table>
        <caption>this is Bike under 1lakh</caption>
        <thead>
            <tr>
                <th>Bike Name</th>
                <th>Model</th>
                <th>price</th>
                <th>cc</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pulser</td>
                <td>2019</td>
                <td>90,000</td>
                <td>150</td>
            </tr>
        </tbody>
        <tr>
            <td>frazar</td>
            <td>2021</td>
            <td>97,000</td>
            <td>150</td>
        </tr>
    </table> <br>
    <hr> <br>

    <form action="form.html"></form>
    <div>
        <label for="Name">Name:</label>
        <input type="text" value="Mr/Mrs." id="Name">
    </div> <br>
    <div>
        <label for="eName">Email:</label>
        <input type="email" id="eName">
    </div> <br>
    <div>
        <label for="gender">Sex :</label>
        <input id="gender" type="radio" name="gender"> Male <input type="radio" name="gender"> Female
    </div> <br>
    <div>
        <label for="Add">Address:</label>
        <input type="text" id="Add">
    </div> <br>
    <div>
        date of birth:<input type="date">
    </div> <br>
    <div>
        <label for="status">Are you married : </label>
        <input id="status" type="radio" name="Are you married"> yes <input type="radio" name="Are you married"> No
    </div> <br>
    <div>
        how many children do you have? : <input type="number">
    </div> <br>
    <div> <label for="edu">Qualification</label>
        <select name="Qualification" id="edu">
            <option value="matriculation">10th</option>
            <option value="higher education">12th</option>
            <option value="degree">degree</option>
        </select>
    </div> <br>
    <div>
        <input type="submit" value="click here to submit">
    </div> <br>
    <div>
         <label for="urcareer">Choose:</label>
            <select name="career" id="urcareer">
            <option>Engineering</option>
            <option>Medical</option>
            <option>Technology</option>
            <option >Commerce</option>
            
        </select>
    </div>


</body>

</html>
