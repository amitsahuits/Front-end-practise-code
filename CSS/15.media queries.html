<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        .box{
            font-size: 60px;
            text-align: center;
            background-color: brown;
            color: white;
            display: none;
        }
        #box0{
            background-color: turquoise;
            display: block;
        }

        @media(max-width:400px){ /*if we do not set min or max width it automatically set it to zero*/
            #box1{
            display: block; /*not neccessary*/ 
            background-color:black;
            color: white;
            
            }
        }
        @media(min-width:400px) and (max-width:600px){ /*if we do not set min or max width it automatically set it to zero*/
            #box2{
            display: block; /*not neccessary*/ 
            background-color:rgb(223, 16, 16);
            color: white;
            } 
        }
        @media(min-width:600px) and (max-width:900px){ /*if we do not set min or max width it automatically set it to zero*/
            #box3{
            display: block; /*not neccessary*/ 
            background-color:rgb(0, 103, 238);
            color: white;
            }
        }
        @media(min-width:900px){ /*if we do not set min or max width it automatically set it to zero*/
            #box4{
            display: block; /*not neccessary*/ 
            background-color:rgb(0, 251, 147);
            color: white;
            }
        }
    </style>

</head>

<body>
    <div class="box" id="box0">do responsive action to see</div>
    <div class="box" id="box1">this is iphone</div>
    <div class="box" id="box2">this is tablet</div>
    <div class="box" id="box3">this is laptop</div>
    <div class="box" id="box4">this is desktop</div>
</body>
</html>
