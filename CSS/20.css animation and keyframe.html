<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css animation and keyframe</title>
    commonly use like a progress bar or loading bar
    <style>
        .container {
            background-color: cadetblue;
        }

        .box {
            background-color: rgba(73, 60, 156, 0.507);
            width: 100px;
            height: 25px;
            position: relative;
            /*so that it can move from its current position*/
            animation-name: amitanimation;
            animation-duration: 2s;
            animation-iteration-count: 3;
            animation-fill-mode:forwards; /*we can also use backwards for opposite action*/
            /* animation-fill-mode: alternate; */
            /*also we can define infinite*/


        }

        @keyframes amitanimation {
            form {
                width: 200px;
            }

            to {
                width: 400px;
            }

        }

/* -------------------------------------------------------------------------------------------------------- */

        .container1 {
            background-color: cadetblue;
        }

        .box1 {
            background-color: rgba(73, 60, 156, 0.507);
            width: 250px;
            height: 25px;
            position: relative;
            /*so that it can move from its current position*/
            animation-name: amitanimation1;
            animation-duration: 1s;
            animation-iteration-count: 2; /*also we can define infinite*/
            animation-direction: reverse; /*it will reverse direction of movements*/
            

        }
        @keyframes amitanimation1 {
            form {
                width: 200px;
            }

            to {
                width: 400px;
            }
        }
/* -------------------------------------------------------------------------------------------------------- */

        .container2{
            width: 900px;
            height: 200px;
            background-color: rgb(129, 111, 206);
            margin-top: 20px; /*baki sab mai margin isliye dikh rahi hai quki we apni default height se kam height per set kiye gaye hai*/

            /* ab jo iske ander box hai uske liye center karenge */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .box2 {
            /* to align text welcome to center */
            text-align: center;

            
            background-color: rgba(73, 60, 156, 0.507);
            width: 100px;
            height: 100px;

            /*so that it can move from its current position*/
            animation-name: amitanimation2;
            animation-duration: 1s;
            animation-iteration-count: infinite; /*also we can define infinite*/
            animation-timing-function: ease-in; /*starting mai slow ho jayge then fast hoga ekdam se*/
            animation-timing-function: ease-out; /*starting mai fast ho jayge then fast hoga ekdam se*/
            animation-timing-function: ease-in-out; /*start mai slow hoga or end mai slow hoga bich mai fast rahega*/


            /* Agar hum chahte hai ki jo hamara animation hai ki wo complete hone ke badd wesi hi state mai reh jaye then we will use animaition-fill-mode:forward */
            animation-fill-mode:forwards; /*we can also use backwards for opposite action*/

            

        }
        @keyframes amitanimation2 {
            form {
                width: 0px;
            }

            to {
                width: 600px;
            }

        }

/* -------------------------------------------------------------------------------------------------------- */

        .container3 {
            width: 250px;
            height: 750px;
            background-color: cadetblue;
        }

        .box3 {
            background-color: rgba(156, 104, 61, 0.808);
            width: 250px;
            height: 250px;
            position: relative;
            /*so that it can move from its current position*/
            animation-name: amitanimation3;
            animation-duration: 1s;
            animation-iteration-count: 4;
            /*also we can define infinite*/
        }

        @keyframes amitanimation3 {
            from {
                top: 0px;
                bottom: 250px;

            }

            to {
                top:500px; /*triple times the first top so that it can come to bottom dirctly*/
                bottom: 750px; /*triple times the first top so that it can come to bottom dirctly*/
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h3>please wait</h3>
        </div>
    </div>

    <div class="container1">
        <div class="box1">
            <h3>Downloading in progress</h3>
        </div>
    </div>

    <div class="container2">
        <div class="box2">
            <h3>we are in progress</h3>
        </div>
    </div>

    <div class="container3">
        <div class="box3">
            <h3>Downloading in progress</h3>
        </div>
    </div>


</body>

</html>
