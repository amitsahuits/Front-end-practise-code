    <title>And ,or and not</title>

<body>
    <script>
        var age = 20;

        //using and operator
        if (age >= 18 && age <=21){
            //this condition is true so it will execute the inside command
            console.log("you arae eligible")
        }

        // OR 
        if (age >=18 || age <=21){
            console.log("age >= 18 condition only true but it will still run because it demands only one condition or both condition")
        }

        if (!age == 21){
            console.log("condition is false but due to not operator this will become true and iside statement will definately run")
        }

    </script>
