<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entities</title>
</head>
<body>
    <div>
        <!-- as we know that html ignores extra spaces but if want to give extra spaces than we will use this to give some space &nbsp; -->
        <p> this will give some &nbsp; space </p>
    </div>
    <div>
        <!-- if we want to write <tag> like thing in our paragraph then we will use this -->
        <p>this is written like this &lt;p&gt; </p>

        <!-- similarly if we want to write copywrtie ,pound etc symbol then i will use these -->
        <!-- for eg:pound ,eg:copy -->
        <p>this is pound &pound;</p>
        <p>this is copywrtie &copy;;</p>

        <p> for more we can google 'html entities reference' for more symbol </p>

    </div>
</body>
</html>
