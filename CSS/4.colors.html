<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        #firstpara{
            color: red; /* color by name */
        }
        #secondpara{
            color: rgb(62, 214, 126);
        }
        #thirdpara{
            color: #7d52b3;
        }
    </style>
</head>
<body>
    <h2>This is first box</h2>
    <p id="firstpara">This is a paragraph example of color by name</p>
   
    <h2>This is first box</h2>
    <p id="secondpara">This is a paragraph example of color by rgb</p>
   
    <h2>This is first box</h2>
    <p id="thirdpara">This is a paragraph example of color by hash #ffffff this is hexadecimal</p>

</body>
</html>
