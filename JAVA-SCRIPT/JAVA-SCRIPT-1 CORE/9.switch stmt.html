<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day = 2;
        switch (day) {
            case 1:
            document.write("Today is monday")
                break;
            case 2:
            document.write("Today is Tuesday")
                break;
            case 3:
            document.write("Today is wednusday")
                break;
            case 4:
            document.write("Today is thrusday")
                break;
            case 5:
            document.write("Today is friday")
                break;
            case 6:
            document.write("Today is saturday")
                break;
            case 7:
            document.write("Today is sunday!")
                break;
        
            default: document.write("please enter valid input!")
                break;
        }

        // Another way to use the switch statement
        var age = 18;

        switch (true) {
            case (age>= 15 && age <=20):
                document.write("You are eligible ")
            break;
            case (age >= 21 && age <= 30):
                document.write("You are not eligible ")
            break;
            default: 
                document.write("Enter a valid age ")
                break;
        }
    </script>
</body>
</html>
