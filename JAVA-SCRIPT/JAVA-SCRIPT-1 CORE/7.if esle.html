<body>
    <script>
        // simple if else condition 
        var x = 15;
        if (x>15){
            document.write("x is Greater")
        }
        else{
            document.write("x is smaller")
        }

        // multiple condition 
        var time = 9;

        if (time<10){
        document.write(" Good mornging");
        } else if (time<20){
            document.write(" Good day");
        } else{
            document.write(" Good evening ")
        }

    </script>
