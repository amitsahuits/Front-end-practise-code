<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- THIS LINK I HAVE DOWNLOADED FROM GOOGLE FONT WEBSITE  -->

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <style>  
    p{ 
        /* this three fonts seperated by comma is idicating that if inside your os any font of these three fonts is not available then it will check the next font and if second is also not available then it will check for third on and this wil go on and on... */
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    div{
        /* BELOW ABOVE LINK THIS NAME IS ALSO GIVEN IN GOOGLE FONT WEBSITE */
        font-family:'Dancing Script', 'cursive';
        font-size: 25px;
        
        /* line-height genarly used to give invisible space above and below the font as shown in this web page and em means the space equal to font default heigt and 2em means it will give space two time the font height*/
        line-height: 4.5em;

    }
         
    span{
        font-weight: bold;
        font-style:italic;
    }
    </style>

</head>

<body>
    <h1>This is normal default font </h1>
    <p>This is that font which we have selected</p>
    <div>This is the web imported font style</div>
    <div>this is <span>the font weigh example</span></div>
    
</body>
</html>
