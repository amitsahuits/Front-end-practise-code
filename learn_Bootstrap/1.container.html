<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--two types of container  -->
    <div class="container">helloow dude!</div>
    <div class="container-fluid">hwllo</div>  <br> <br>

<!-- row should be inside the container -->
<div class="container">
    <div class="row">Row 1</div>
    <div class="row">Row 1</div>
    <div class="row">Row 1</div> 
</div> <br><br>

<!--Basic col class for columns -->
<!-- we use col classes inside row class -->
<div class="container">
    <div class="row">
        <div class="col">col1</div>
        <div class="col">col2</div>
        <div class="col">col3</div>
        <div class="col">col4</div>
        <div class="col">col5</div>
    </div>
</div> <br><br>

<!-- w-100 if we want to break the col sequence  -->
<div class="container">
    <div class="row">
        <div class="col">col1</div>
        <div class="col">col2</div>
    <div class="w-100"></div>
        <div class="col">col3</div>
        <div class="col">col4</div>
        <div class="col">col5</div>
        <div class="col">col6</div>
        <div class="col">col7</div>
        <div class="col">col8</div>
        <div class="w-100"></div>
        <div class="col">col9</div>
    </div>
</div> <br><br>

<!-- row.row-cols-n -->
<!-- har row me jitne v column chahiye ho unti n ki value krdena hai to each row mai same number of column ajaynge -->
<div class="container">
    <div class="row row-cols-2">
        <div class="col">col1 row row-cols-n</div>
        <div class="col">col2</div>
        <div class="col">col5</div>
        <div class="col">col3</div>
        <div class="col">col4</div>
        <div class="col">col6</div>
        <div class="col">col7</div>
        <div class="col">col8</div>
        <div class="col">col9</div>
    </div>    
    <div class="row">row extra added</div>
</div> <br><br>

<!-- break-point in row col-md , row col-lg , row col-xl -->
<!-- when we shrink using inspect ,after some point of width each column gets 100% width -->
<div class="container">
    <div class="row">
        <div class="col">col1 row col-md , row col-lg , row col-xl</div>
        <div class="col">col2</div>
<!-- will get 100% width after min-width 768px -->
        <div class="col-md">col3</div>
        <div class="col-md">col4</div>
<!-- will get 100% width after min-width 992px px -->
        <div class="col-lg">col5</div>
        <div class="col-lg">col6</div>
<!-- will get 100% width after min-width 1200px px -->
        <div class="col-xl">col7</div>
        <div class="col-xl">col8</div>

        <div class="col">col9</div>
        <div class="col">col10</div>
    </div>
    <div class="row">row extra added</div>
</div>
</body>
</html>
