<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x =5;
        var b ="5";

        //this will check ,does the value of x and b is same
        if(x == b){
            document.write("A is greater <br>");

        }

        //this will check does value as well as the datatype is same?
        if (x===b){ //it does not work and not print anything if condition is false
            document.write("no")
        }
        if (x!==b){ //it only works when condition is true.
            document.write("value is same but datatype is not same")
        }
    </script>
</body>
</html>
