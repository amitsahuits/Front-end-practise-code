<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size units</title>

    <!-- em is a size unit which changes its size by time according to its parent container -->


    <style>
        html {/* if we want to adjust our child container according to html page the we use rem below second container will make this 10px*5=50px */
        /* This is recommended to use over 'em' */
            font-size: 10px
        }

        .container{
            font-size: 10px;

            /* vh like 100% , ki jitni v screen hai uski complete hieght width lelo */
            border: 2px solid black;
            height: 100vh;
            width: 100vw;
        }                         

        h1 {
            text-align: center;
        }

        #first {
            font-size: 10em;
            /* when we define font-size in "em" in any child inside container, then it will multiply the parent font-size to that times as much as we define em */
            /* Here font-size will become 100px because originaly it was 10px but in child container we define 10em so it multiply 10*10em=100px */
        }

        #second{
            /* make this 10px*5rem=50px */
            font-size: 5rem;
        }



                                 /* viewport-->vh/vw */

    </style>
</head>

<body>
    <div class="container">
        <h1 id="first">this is first heading</h1>
        <h1 id="second">this is second heading</h1>
        <h1 id="fifth">this is third heading</h1>
        <h1 id="fourth">this is fourth heading</h1>
    </div>
</body>

</html>
