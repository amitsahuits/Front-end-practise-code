    <h1>Demo: (), call() & apply() </h1>
	
	<script>    
	var myVar = 100;

	function WhoIsThis() {
		alert(this.myVar);
	}


	var obj1 = { myVar : 200 , whoIsThis: WhoIsThis };
	var obj3 = { myVar : 150 , whoIsThis: function(){
        alert(this.myVar)
    } };

	var obj2 = { myVar : 300 , whoIsThis: WhoIsThis };
      
    // obj3.whoIsThis()

	// WhoIsThis(); // 100
	
	// WhoIsThis.call(obj1); // 200

	// WhoIsThis.apply(obj2); // 300

	// obj1.whoIsThis.call(window); // 100

    // obj1.whoIsThis.call(obj2);

	// WhoIsThis.apply(obj2); // 300

	</script>
