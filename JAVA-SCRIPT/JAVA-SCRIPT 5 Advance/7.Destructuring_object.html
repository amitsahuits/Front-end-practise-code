<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Object</title>
</head>
<body>
    <script>
        let user = {
            name : "Amit sahu",
            age : "25",
            city : "sagar"
        }
        // use same name to assign the variable
        // let {name, city ,age} = user;

        // we also can use alise name
        let {name : n, city : c ,age : a} = user;

        // console.log(name);
        // console.log(age);
        // console.log(city);
        console.log(n);
        console.log(a);
        console.log(c);

    </script>
</body>
</html>
