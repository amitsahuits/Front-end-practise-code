<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practising loop</title>
</head>
<body>
    <script>
        // finding even and odd
        for(a = 0; a <= 100; a++){
            if(a % 2 == 0){
                document.write(a + "<br>");
            }
        }
    </script>
</body>
</html>
