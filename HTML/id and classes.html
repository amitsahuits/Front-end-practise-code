<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and classes</title>

</head>
<body>
    <!-- Emment shortcut to define id and classes -->
    <!-- . is for class and # is for id -->

    <!-- "span.class.redbg" after typing this and press enter then emmit automatically give me this  -->
    <span class="class redbg"></span>
    
    <!-- "span#myid" after typing this and press enter then emmit automatically give me this -->
    <span id="myid"></span>
    
    <!-- if i don't write any thing before '.' and '#' then it automatically put 'div' before it
        eg:- .class.blackBorder
              #myidii -->
    <div class="class blackBorder"></div>
    <div id="myidiii"></div>
    
    in case if i need multiple class then i can write like this
   <!-- span.class.myclass1.myclass2.myclass3.myclass4 + ENTER or Tab -->
        
</body>
</html>
